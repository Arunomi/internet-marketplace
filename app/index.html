<!DOCTYPE html>
<html lang="ru">

<head>

                        <span class="header__help--red">
                            Need help?
                        </span>
                        Talk to an expert:
                        <a class="header__phone" href="tel:61383766284"> +61 3 8376 6284</a>
                    </div>
                    <div class="header__buttons">
                        <div class="header__cart">
                            <a href="#" class="cart">
                                <img src="images/cart.png" alt="">

                        <a href="#" class="header__btn">Login</a>
                        <a href="#" class="header__btn">Register</a>

            </div>
        </div>
        <div class="header__menu">

    <section class="search">
        <div class="container">
            <div class="search__inner">
                <h1 class="search__header">Welcome To Foxtar Market Place!</h1>
                <h2 class="search__text">Premium WordPress Themes, Web Templates and Many More ...</h2>
                <div class="search__bar">
                    <input class="search__input" type="text" id="search" placeholder="Search Your Keywords . . .">
                    <input class="search__button" type="submit" id="search">
                </div>
            </div>
        </div>

    <script src="js/main.min.js"></script>
